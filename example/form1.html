<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        Name: <input type="text" name="uname" /><br>
        Id: <input type="text" name="uid" /><br>
        Password: <input type="password" name="upw"/><br>
        Phone: <input type="text" name="uphone1" size="5"/> - 
        <input type="text" name="uphone2" size="5"/> - 
        <input type="text" name="uphone3" size="5"/><br>
        Picture: <input type="file" name="upic"><br>
        Gender: <input type="radio" name="gender" value="m">남,
                <input type="radio" name="gender" value="w">여<br>
        Language: <input type="checkbox" name="lan" value="kor" checked="checked"/>Korean,
                    <input type="checkbox" name="lan" value="eng" />English,
                    <input type="checkbox" name="lan" value="jap" />Japanese,
                    <input type="checkbox" name="lan" value="chi" />Chinese<br/>
        Introduction: <textarea name="intro" id="" cols="30" rows="10">Introduction</textarea><br>
        Nationality: <select name="" id="">
            <option value="">Korea</option>
            <option value="">USA</option>
            <option value="">JAPAN</option>
            <option value="">China</option>
        </select><br>
        Favorite Food: <select multiple="multiple">
            <option value="">Kimchi</option>
            <option value="">Bulgogi</option>
            <option value="">Pajun</option>
            <option value="">Bibimbab</option>
        </select><br>
        <input type="submit">
    </form>
</body>
</html>
