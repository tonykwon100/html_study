<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&family=Noto+Serif+KR:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "SingleDay Regular";
            src: url("./SingleDay-Regular.ttf");
        }
        header {
            font-family: 'Noto Serif KR';
            font-size: 2em;
        }
        p {
            font-size: 2em;
        }
        footer {
            font-family: 'SingleDay Regular';
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header> 모든 인류 구성원의 : Web Font</header>
    <p>모든 인류 구성원의 : Default </p>
    <footer>모든 인류 구성원의 : Local Font File</footer>
</body>
</html>
